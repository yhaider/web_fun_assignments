<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Displaying Blocks</title>
    <link rel="stylesheet" type="text/css" href="displayingblocks.css">
  </head>
  <body>
    <div id="background">
      <ul id="header">
        <li><img src="github.jpg" alt="github cats"></li>
        <li><p><b>Display our Blocks!</b></p></li>
        <li><img id="whitebg" src="catandninja.png" alt="cat and ninja"></li>
      </ul>
      <div id="images">
        <ul id="c1">
          <li><img src="dojocat.jpg" alt="dojo cat"></li>
          <li><img src="coder2.jpg" alt="girl coder cat"></li>
          <li><img src="cherry.jpg" alt="sundae cat"></li>
          <li><img src="aidorucat.png" alt="pigtail cat"></li>
        </ul>
        <ul id="c2">
          <li><img src="heisencat.png" alt="heisen cat"></li>
          <li><img src="riddlocat.png" alt="riddlo cat"></li>
          <li><img src="oktobercat.png" alt="oktober cat"></li>
          <li><img src="domo-cat.png" alt="domo cat"></li>
        </ul>
        <ul id="c3">
          <li><img src="linkcat.png" alt="link cat"></li>
          <li><img src="chellocat.jpg" alt="portal travelling cat"></li>
          <li><img src="mario.png" alt="mario cat"></li>
          <li><img src="kantana.jpg" alt="kantana cat"></li>
        </ul>
        <ul id="c4">
          <li><img src="ironcat.png" alt="iron man cat"></li>
          <li><img src="stormtroopocat.png" alt="storm trooper cat"></li>
          <li><img src="cooler.png" alt="my little pony cat"></li>
          <li><img src="daftpunk.gif" alt="daft punk cat"></li>
        </ul>
        <ul id="c5">
          <li><img src="defunktocat.png" alt="defunkto cat"></li>
          <li><img src="visionary.jpg" alt="visionary cat"></li>
          <li><img src="jean-luc-picat.jpg" alt="jean luc cat"></li>
          <li><img src="codercat.jpg" alt="coder cat"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
